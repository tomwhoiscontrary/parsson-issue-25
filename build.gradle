plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    testImplementation 'org.eclipse.parsson:parsson:1.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
